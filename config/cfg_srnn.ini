# Config file for SRNN model
# dense_*** can be empty, that means an Identity layer

[User]
# 1: file model    2: console model
logger_type = 2
saved_root = /mnt/xbie/Results/2020_DVAE/saved_model
train_data_dir = /mnt/xbie/Data/clean_speech/wsj0_si_tr_s
val_data_dir = /mnt/xbie/Data/clean_speech/wsj0_si_dt_05

[STFT]
wlen_sec = 32e-3
hop_percent = 0.5
fs = 16000
zp_percent = 0
trim = True
verbose = False

[Network]
name = SRNN
x_dim = 257
z_dim = 16
activation = tanh
dense_x_h = 256
dim_RNN_h = 128
num_RNN_h = 1
dense_hx_g = 256
dim_RNN_g = 128
num_RNN_g = 1
dense_gz_z = 64,32
dense_hz_x = 256
dense_hz_z = 64,32
dropout_p = 0
tag = SRNN


[Training]
use_cuda = True
lr = 0.003
epochs = 500
batch_size = 512
optimization = adam
early_stop_patience = 20
save_frequency = 10


[DataFrame]
dataset_name = WSJ0
suffix = wav
num_workers = 6
shuffle_file_list = True
shuffle_samples_in_batch = True
sequence_len = 150