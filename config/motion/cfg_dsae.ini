#!/usr/bin/env python3
# -*- coding: utf-8 -*-

# Config file for DKS model
# dense_*** can be empty, that means an Identity layer

[User]
# 1: file model    2: console model
logger_type = 1
print_model = True
saved_root = ./saved_model
data_dir = ./data/h3.6m/dataset

[Network]
name = DSAE
x_dim = 96
z_dim = 10
v_dim = 10
activation = tanh
dense_x = 
dim_RNN_gv = 64
num_RNN_gv = 1
dense_gv_v = 
dense_xv_gxv = 
dim_RNN_gxv = 64
num_RNN_gxv =  1
dense_gxv_gz = 
dim_RNN_gz = 64
num_RNN_gz = 1
dim_RNN_prior = 64
num_RNN_prior = 1
dense_vz_x = 32,64
dropout_p = 0
tag = DSAE

[Training]
use_cuda = True
optimization = adam
beta = 1
lr = 0.0001
epochs = 300
early_stop_patience = 30
save_frequency = 10

[DataFrame]
dataset_name = H36M
shuffle = True
batch_size = 128
num_workers = 6
sequence_len = 50
actions =
sample_rate = 2
skip_rate = 2
val_indices = 64
h36m13kpts = False
use_3D = True